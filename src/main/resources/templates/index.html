<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>게이밍 스타일 포트폴리오</title>
	<style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

        :root {
            --bg-color: #0a0a0a;
            --text-color: #00ffcc;
            --header-bg: linear-gradient(90deg, #0d0d0d, #1a1a1a);
            --header-text: #ff00ff;
            --post-bg: #111111;
            --accent: #ff00ff;
            --glow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        body.dark-mode {
            --bg-color: #000000;
            --text-color: #00ffff;
            --header-bg: linear-gradient(90deg, #000000, #222222);
            --header-text: #ff00ff;
            --post-bg: #1a1a1a;
            --accent: #ff00ff;
            --glow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image:
                    radial-gradient(circle at 20% 20%, rgba(255,0,255,0.1), transparent 70%),
                    radial-gradient(circle at 80% 80%, rgba(0,255,255,0.1), transparent 70%);
            background-repeat: no-repeat;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .logo svg {
            height: 36px;
            fill: currentColor;
            transition: fill 0.3s;
            filter: drop-shadow(var(--glow));
        }

        .logo a {
            color: var(--header-text);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        header nav a {
            color: var(--header-text);
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
            text-shadow: var(--glow);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 30px;
            background-color: var(--post-bg);
            border-radius: 12px;
            margin: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        .profile-info img {
            border-radius: 8px;
            width: 160px;
            height: 160px;
            object-fit: cover;
            box-shadow: var(--glow);
        }

        .contact p, .social-icons a {
            text-shadow: var(--glow);
        }

        .social-icons a {
            margin-right: 10px;
            text-decoration: none;
            font-size: 16px;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: var(--accent);
        }

        .slider {
            max-width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            width: 400%;
            animation: slide 12s infinite ease-in-out;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100vw); }
            50% { transform: translateX(-200vw); }
            75% { transform: translateX(-300vw); }
            100% { transform: translateX(0); }
        }

        .slides img {
            width: 100vw;
            height: 300px;
            object-fit: cover;
            filter: brightness(1.2) contrast(1.2);
        }

        .content {
            padding: 20px;
        }

        .post {
            background: var(--post-bg);
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255,0,255,0.4);
        }

        .post a {
            display: flex;
            gap: 20px;
            text-decoration: none;
            color: inherit;
            padding: 20px;
        }

        .post img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
            box-shadow: var(--glow);
        }

        .post-text h3, .post-text p {
            text-shadow: var(--glow);
        }

        .dark-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: var(--accent);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent);
        }

        @media (max-width: 768px) {
            .slides img {
                height: 200px;
            }
            .profile-info {
                flex-direction: column;
                text-align: center;
            }
            .profile-info img {
                width: 100%;
                height: auto;
            }
            .post a {
                flex-direction: column;
            }
            .post img {
                width: 100%;
                height: auto;
            }
        }
        .custom-cursor {
            cursor: url('https://cur.cursors-4u.net/games/gam-10/gam936.cur'), auto;
        }

        .neon-button {
            background: none;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            text-shadow: var(--glow);
            box-shadow: var(--glow);
            transition: all 0.3s ease;
        }

        .neon-button:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
        }

        audio {
            position: fixed;
            bottom: 70px;
            right: 20px;
            z-index: 999;
            filter: drop-shadow(var(--glow));
        }
	</style>
</head>
<body class="custom-cursor">
<header>

		<img src="game2.jpg" alt="게임 프로젝트 2">

		<img src="game4.jpg" alt="게임 프로젝트 4">

<section class="content">
	<div class="post">
		<a href="project1.html">

<div style="text-align: center; margin: 40px 0;">

</div>

<script>
	function toggleDarkMode() {
